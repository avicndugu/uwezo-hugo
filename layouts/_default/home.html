{{ define "main" }}
<div class="intro">
    {{ .Content }}
    <h1>Blog Posts</h1>
</div>
<div class="blog-list {{ if eq (.Site.Params.cards) true }} cards {{ end }}" id="blog-list">
    <div class="blog-switch-view" id="blog-switch-view">
        <div id="list-switch" {{ if eq site.Params.cards false }} class="active" {{ end }}>
            <img src="/list-view.svg" height="30">
        </div>
        <div  id="cards-switch" {{ if eq site.Params.cards true }} class="active" {{ end }}>
            <img src="/card-view.svg" height="30">
        </div>
    </div>
    {{ $format := "2 Jan 2006" }}
    {{ range (where site.RegularPages "Type" "in" site.Params.mainSections) }}
    <a href="{{ .RelPermalink }}" class="blog-list-item">
        <div>
            <h2>{{ .LinkTitle }}</h2>
            <p>{{ .Date.Format $format }}</p>
        </div>
    </a>
    {{ end }}
</div>
{{ end }}
